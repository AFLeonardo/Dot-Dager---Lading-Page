<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El rincón de Dager</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            z-index: 1000;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #575757;
        }

        .hero {
            position: relative; /* Contenedor de referencia */
            text-align: left;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000; /* Fondo negro si la imagen no carga */
            overflow: hidden; /* Limita elementos dentro del contenedor */
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: -1;
        }

        .hero-text {
            position: absolute;
            left: 10%;
            top: 20%;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #typewriter {
            position: absolute;
            left: 10%;
            top: 30%;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            white-space: nowrap;
            border-right: 2px solid white;
            overflow: hidden;
        }

        .falling-cucumbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Evita interferir con el cursor */
            overflow: hidden;
        }

        .cucumber {
            position: absolute;
            top: -50px; /* Inicia fuera del contenedor */
            width: 30px;
            height: 30px;
            background-size: cover; /* Asegura que la imagen se ajuste bien al tamaño */
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px); /* Inicia arriba */
            }
            100% {
                transform: translateY(100vh); /* Termina al fondo */
            }
        }

        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#proyectos">Proyectos</a>
        <a href="#sobre-mi">Sobre mí</a>
        <a href="#contactame">Contáctame</a>
    </nav>

    <!-- Hero Section -->
    <section id="inicio">
        <div class="hero">
            <img src="images/Dager comiendo pan.jpg" alt="Imagen de bienvenida">
            <div class="hero-text">¡Bienvenido a mi página web!</div>
            <div id="typewriter"></div>
            <!-- Contenedor de los pepinos -->
            <div class="falling-cucumbers" id="falling-cucumbers"></div>
        </div>
    </section>

    <!-- Resto de secciones -->
    <section id="proyectos">
        <h1>Proyectos</h1>
        <p>Aquí podrás ver mis proyectos más recientes.</p>
    </section>

    <section id="sobre-mi">
        <h1>Sobre mí</h1>
        <p>Un poco acerca de mí y mi experiencia.</p>
    </section>

    <section id="contactame">
        <h1>Contáctame</h1>
        <p>Puedes ponerte en contacto conmigo a través de este formulario o por correo electrónico.</p>
    </section>

    <!-- Scripts -->
    <script>
        // Generador de pepinos
        const cucumberContainer = document.getElementById("falling-cucumbers");

        function createCucumber() {
            const cucumber = document.createElement("div");
            cucumber.classList.add("cucumber");

            // Posición aleatoria dentro del ancho del contenedor
            cucumber.style.left = Math.random() * 100 + "%";
            cucumber.style.animationDuration = Math.random() * 3 + 2 + "s"; // Duración aleatoria de caída
            cucumberContainer.appendChild(cucumber);
            cucumber.style.backgroundImage = "url('imagen/pepino.png')";
            cucumber.style.backgroundSize = "contain"; // Asegura que la imagen se ajuste al tamaño del pepino
            cucumber.style.backgroundRepeat = "no-repeat"; // Evita que la imagen se repita

            // Elimina el pepino después de caer
            setTimeout(() => {
                cucumber.remove();
            }, 5000);
        }

        // Genera pepinos continuamente
        setInterval(createCucumber, 500);

        // Efecto de escritura
        const texts = [
            "Soy un desarrollador web.",
            "Creador de contenido",
            "Comediante de los pepinos",
            "¡Conóceme en mis streams!"
        ];
        let textIndex = 0;
        const typewriter = document.getElementById("typewriter");

        function typeEffect() {
            const text = texts[textIndex];
            typewriter.textContent = ""; // Limpia el texto anterior

            let i = 0;
            const typingInterval = setInterval(() => {
                typewriter.textContent += text[i];
                i++;

                if (i >= text.length) {
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        textIndex = (textIndex + 1) % texts.length; // Cambia al siguiente texto
                        typeEffect();
                    }, 2000); // Pausa antes de cambiar al siguiente texto
                }
            }, 100); // Velocidad de escritura
        }

        // Inicia el efecto
        typeEffect();
    </script>
</body>
</html>
